<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Creation</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/bg1.jpg");
            display: flex;
            height: 100vh;
            margin: 0;
        }

        nav {
            width: 200px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #28a745;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
      
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="create.html">Create</a></li>
            <li><a href="deposite.html">Deposit</a></li>
            <li><a href="withdraw.html">Withdraw</a></li>
            <li><a href="alldetails.html">All Details</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Create Bank Account</h2>
        <form id="bankForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="accountNumber">Account Number:</label>
            <input type="number" id="accountNumber" name="accountNumber" required>
            
            <label for="balance">Initial Balance:</label>
            <input type="number" id="balance" name="balance" required>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('bankForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const balance = document.getElementById('balance').value;

            // Retrieve existing accounts from localStorage
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];

            // Add the new account to the list
            accounts.push({
                name: name,
                accountNumber: accountNumber,
                balance: parseFloat(balance),
            });

            // Save updated accounts list back to localStorage
            localStorage.setItem('accounts', JSON.stringify(accounts));

            // Show a success message
            alert('Account successfully registered!');

            // Redirect to the account list page
            // window.location.href = 'view-accounts.html';
        });
    </script>
</body>
</html>
